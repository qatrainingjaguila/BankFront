<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plunder - Sign Up</title>
    <link rel="shortcut icon" type="image/jpg" href="../images/favicon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/797bf456e2.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="child-title" class="colored-section">
        <div class="container-fluid">

            <!-- Nav Bar -->
            <nav id="child-navbar" class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="/index.html">Plunder</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/html/Signup.html">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/html/Login.html">Log in</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>

    <section>

        <div id="createDiv" class="aligned">
            <h1 id="subpagetitle" class="big-heading">Sign up</h1>
            <form class="ml-3" id="createForm">
                <div class="form-group">
                    <label class="formTitle" for="firstNameInput">First Name:</label>
                    <input class="w-25 form-control" id="firstNameInput" name="firstName" />
                </div>
                <div class="form-group">
                    <label class="formTitle" for="lastNameInput">Last Name</label>
                    <input id="lastNameInput" class="w-25 form-control" name="lastName" />

                </div>
                <div class="form-group">
                    <label class="formTitle" for="balanceInput">Balance</label>
                    <input id="balanceInput" class="w-25 form-control" name="balance" />
                </div>
                <div class="form-group">
                    <label class="formTitle" for="passInput">Password</label>
                    <input id="passInput" class="w-25 form-control" name="pass" />
                </div>
                <button class="btn btn-lg btn btn-lg btn-light explore-button" type="submit" data-toggle="modal" data-target="#exampleModalCenter">Sign up</button>
            </form>
        </div>

    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Your account number</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <footer id="footer" class="white-section">
        <div class="row">
            <div class="icons">


                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram-square"></i>
                <i class="fas fa-envelope-square"></i>
            </div>
        </div>
        <p>Â© Copyright 2018 Plunder</p>

    </footer>
</body>

</html>
